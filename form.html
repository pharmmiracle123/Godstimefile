<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="form.css">
  <title>Login Web</title>
</head>

<body>
  <section>
    <div class="form-box">
      <div class="form-value">
        <form action="">
          <h2>Login</h2>
          <div class="inputbox">
            <input type="name" required>
            <label for="">Username</label>
          </div>
          <div class="inputbox">
            <input type="password" required>
            <label for="">Password</label>
          </div>
          <div class="forget">
            <label>
              <p>Forget <a href="#">Password</a>
            </label></p>

          </div>
          <button> <a href="https://docs.google.com/forms/d/e/1FAIpQLSeohPcITf6AQEi8984wdZvl4WvLmtd5k8O41n9IxVHyoBem0g/viewform?fbzx=-943728152497764647&pli=1">Log in></a></button>
          <div class="register">
            <p>Don't have a account <a href="#">Register</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
